version: '3.8'

services:
  powershell-terminal:
    build: .
    container_name: powershell-terminal
    ports:
      - "80:80"
    volumes:
      - ./powershell_scripts:C:/app/powershell_scripts
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    # Windows container isolation mode
    isolation: process